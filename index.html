<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modium Prefront</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        header {
            background-color: #1e1e1e;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px;
            border-radius: 10px;
        }

            header img {
                width: 250px;
                height: auto;
                margin-bottom: 20px;
            }

        h1, p {
            margin: 10px 0;
        }

        .links {
            margin-top: 20px;
        }

            .links a {
                color: #bb86fc;
                text-decoration: none;
                font-size: 18px;
                margin: 0 15px;
                transition: color 0.3s;
            }

                .links a:hover {
                    color: #03dac6;
                }

        footer {
            background-color: #1e1e1e;
            color: #bbb;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Modium Project</h1>
        <p>This webpage is used for file hosting, and does not serve a different purpose.</p>
    </header>

    <section class="links">
        <a href="mailto:modium@null.net" target="_blank">Email Us</a>
    </section>

    <footer>
        <p>&copy; 2025 The Modium Project.</p>
    </footer>

</body>
</html>
